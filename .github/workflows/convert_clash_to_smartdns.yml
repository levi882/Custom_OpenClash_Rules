name: Convert Clash Lists to SmartDNS (Full Enhanced)

on:
  push:
    paths:
      - 'rule/*.list'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Convert Clash list files to SmartDNS format
        shell: bash
        run: |
          mkdir -p rule
          changed=false

          for file in rule/*.list; do
            if [ -f "$file" ]; then
              base_name=$(basename "${file%.list}")
              output="rule/${base_name}_smartdns.txt"
              echo "::group::Converting $file → $output"

              # ==========================
              # 🔧 通用转换逻辑
              # ==========================
              awk '
                BEGIN { IGNORECASE=1 }
                # full: 表示精确匹配
                /^full:/ {
                  sub(/^full:/, "");
                  print $0;
                  next
                }

                # DOMAIN-SUFFIX
                /^DOMAIN-SUFFIX/ {
                  split($0,a,",");
                  print a[2];
                  next
                }

                # DOMAIN-KEYWORD
                /^DOMAIN-KEYWORD/ {
                  split($0,a,",");
                  print "*-"a[2]".*";
                  next
                }

                # DOMAIN (精确匹配)
                /^DOMAIN,/ {
                  split($0,a,",");
                  print a[2];
                  next
                }

                # regexp: 转换为注释保留
                /^regexp:/ {
                  sub(/^regexp:/,"");
                  print "# regexp:"$0;
                  next
                }

                # 注释行或空行原样保留
                /^[[:space:]]*#/ || /^[[:space:]]*$/ {
                  print $0;
                  next
                }

                # 其他未知格式 → 注释掉
                { print "# skipped: "$0 }
              ' "$file" | sort -u > "$output"

              # ==========================
              # 输出预览
              # ==========================
              echo "Generated $output (first 10 lines):"
              head -n 10 "$output"
              echo "::endgroup::"
              changed=true
            fi
          done

          if [ "$changed" = false ]; then
            echo "No .list files found to convert."
          fi

      - name: Commit and push SmartDNS lists
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain rule/*_smartdns.txt || true)" ]; then
            git add rule/*_smartdns.txt
            git commit -m "Auto convert Clash lists → SmartDNS format (Full Enhanced)"
            git push
          else
            echo "No SmartDNS list changes to commit."
          fi
