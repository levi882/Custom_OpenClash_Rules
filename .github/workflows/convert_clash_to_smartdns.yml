name: Convert Clash Lists to SmartDNS (Full Enhanced)

on:
  push:
    paths:
      - 'rule/*.list'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Convert Clash list files to SmartDNS format
        shell: bash
        run: |
          mkdir -p rule
          changed=false

          for file in rule/*.list; do
            if [ -f "$file" ]; then
              base_name=$(basename "${file%.list}")
              output="rule/${base_name}_smartdns.txt"
              echo "::group::Converting $file â†’ $output"

              # ==========================
              # ðŸ”§ é€šç”¨è½¬æ¢é€»è¾‘
              # ==========================
              awk '
                BEGIN { IGNORECASE=1 }
                # full: è¡¨ç¤ºç²¾ç¡®åŒ¹é…
                /^full:/ {
                  sub(/^full:/, "");
                  print $0;
                  next
                }

                # DOMAIN-SUFFIX
                /^DOMAIN-SUFFIX/ {
                  split($0,a,",");
                  print a[2];
                  next
                }

                # DOMAIN-KEYWORD
                /^DOMAIN-KEYWORD/ {
                  split($0,a,",");
                  print "*-"a[2]".*";
                  next
                }

                # DOMAIN (ç²¾ç¡®åŒ¹é…)
                /^DOMAIN,/ {
                  split($0,a,",");
                  print a[2];
                  next
                }

                # regexp: è½¬æ¢ä¸ºæ³¨é‡Šä¿ç•™
                /^regexp:/ {
                  sub(/^regexp:/,"");
                  print "# regexp:"$0;
                  next
                }

                # æ³¨é‡Šè¡Œæˆ–ç©ºè¡ŒåŽŸæ ·ä¿ç•™
                /^[[:space:]]*#/ || /^[[:space:]]*$/ {
                  print $0;
                  next
                }

                # å…¶ä»–æœªçŸ¥æ ¼å¼ â†’ æ³¨é‡ŠæŽ‰
                { print "# skipped: "$0 }
              ' "$file" | sort -u > "$output"

              # ==========================
              # è¾“å‡ºé¢„è§ˆ
              # ==========================
              echo "Generated $output (first 10 lines):"
              head -n 10 "$output"
              echo "::endgroup::"
              changed=true
            fi
          done

          if [ "$changed" = false ]; then
            echo "No .list files found to convert."
          fi

      - name: Commit and push SmartDNS lists
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain rule/*_smartdns.txt || true)" ]; then
            git add rule/*_smartdns.txt
            git commit -m "Auto convert Clash lists â†’ SmartDNS format (Full Enhanced)"
            git push
          else
            echo "No SmartDNS list changes to commit."
          fi
