name: Convert Clash Lists to SmartDNS (Enhanced)

on:
  push:
    paths:
      - 'rule/*.list'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Convert Clash list files to SmartDNS format
        run: |
          mkdir -p rule
          changed=false

          for file in rule/*.list; do
            [ -f "$file" ] || continue
            base_name=$(basename "${file%.list}")
            output="rule/${base_name}_smartdns.txt"

            echo "Converting $file → $output"

            # 自动转换逻辑：
            # DOMAIN-SUFFIX → domain-suffix 或裸域名
            # DOMAIN-KEYWORD → SmartDNS 通配符格式 (*-keyword.*)
            # DOMAIN → 精确域名
            awk -F',' '
              BEGIN{IGNORECASE=1}
              /^DOMAIN-SUFFIX/  {print $2}
              /^DOMAIN-KEYWORD/ {print "*-"$2".*"}
              /^DOMAIN,/        {print $2}
            ' "$file" | sort -u > "$output"

            echo "Generated $output:"
            head -n 10 "$output"
            echo
            changed=true
          done

          if [ "$changed" = false ]; then
            echo "No .list files found to convert."
          fi

      - name: Commit and push SmartDNS lists
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain rule/*_smartdns.txt || true)" ]; then
            git add rule/*_smartdns.txt
            git commit -m "Auto convert Clash lists → SmartDNS format (enhanced wildcard)"
            git push
          else
            echo "No SmartDNS list changes to commit."
